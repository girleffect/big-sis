
<div class="col-span-7">
    <div class="grid divide-y divide-primary-500/[.3]  border-primary-500/[.3] border-y mx-auto mt-8">
        <!-- #region ACCORDION ELEMENT -->
        {% for item in value.items %}
        <div class="pb-5">
            <details class="group">
                <!-- #region ACCORDION TITLE -->
                <summary
                    class="flex justify-between items-center cursor-pointer list-none text-primary-500 font-medium pt-5 transition duration-300">

                    <span> {{ item.question }} </span>
                    <span class="transition duration-300 group-open:rotate-180 mb-auto">
                        <svg fill="none" height="24" shape-rendering="geometricPrecision" stroke="currentColor"
                            stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24"
                            width="24">
                            <path d="M6 9l6 6 6-6"></path>
                        </svg>
                    </span>
                </summary>
                <!-- #endregion ACCORDION TITLE -->
                <!-- #region ACCORDION CONTENT -->
                <div>

                    <p class="mt-3 animate-fadeOutUp group-open:animate-fadeInDown text-sm max-h-0 opacity-0 group-open:opacity-100 group-open:max-h-screen">
                        {{ item.answer|linebreaksbr }}
                    </p>
                </div>
                <!-- #endregion ACCORDION CONTENT -->
            </details>
        </div>
        {% endfor %}
        <!-- #endregion ACCORDION ELEMENT -->
    </div>
</div>
